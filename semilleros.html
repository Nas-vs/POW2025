<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grupos de Investigación</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
  <img src="logo_usc.png" alt="Descripción del logo" width="100">  
  <h1 class="mb-4">Gestión de Grupos de Investigación</h1>

  <!-- Selector de grupo -->
  <select id="grupoSelect" class="form-select mb-3">
    <option value="">Seleccione un grupo</option>
    <option value="comba">COMBA I+D</option>
    <option value="gieiam">GIEIAM</option>
  </select>

  <!-- Información del grupo -->
  <div id="infoGrupo" class="mb-4"></div>

  <!-- Formulario de docente -->
  <h2>Registrar Docente</h2>
  <form id="formDocente" class="mb-4">
    <input type="text" class="form-control mb-2" placeholder="Nombre" name="nombre" required>
    <input type="text" class="form-control mb-2" placeholder="Formación académica" name="formacion" required>
    <input type="text" class="form-control mb-2" placeholder="Horario de atención" name="horario" required>
    <select class="form-select mb-2" name="grupo" required>
      <option value="comba">COMBA I+D</option>
      <option value="gieiam">GIEIAM</option>
    </select>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>

  <!-- Formulario de estudiante -->
  <h2>Vincular Estudiante a Semillero COMBA I+D</h2>
  <form id="formEstudiante" class="mb-4">
    <input type="text" class="form-control mb-2" placeholder="Nombre" name="nombre" required>
    <input type="text" class="form-control mb-2" placeholder="Código" name="codigo" required>
    <input type="text" class="form-control mb-2" placeholder="Carrera" name="carrera" required>
    <select class="form-select mb-2" name="semillero" required>
      <option value="comba">Comba</option>
      <option value="informa">Informa</option>
    </select>
    <button type="submit" class="btn btn-success">Vincular</button>
  </form>

  <h3>Estudiantes vinculados COMBA I+D</h3>
  <ul id="EstudianteRegistrado" class="list-group"></ul>

       <h2>Vincular Estudiante a Semillero GIEIAM</h2>
  <form id="formEstudiante" class="mb-4">
    <input type="text" class="form-control mb-2" placeholder="Nombre" name="nombre" required>
    <input type="text" class="form-control mb-2" placeholder="Código" name="codigo" required>
    <input type="text" class="form-control mb-2" placeholder="Carrera" name="carrera" required>
    <select class="form-select mb-2" name="semillero" required>
      <option value="comba">Semillero A</option>
      <option value="informa">Semillero B</option>
      <option value="informa">Semillero C</option>
    </select>
    <button type="submit" class="btn btn-success">Vincular</button>
  </form>


  <!-- Formulario de actividad -->
  <h2>Agregar Actividad a Semillero</h2>
  <form id="formActividad" class="mb-4">
    <select class="form-select mb-2" name="tipo" required>
      <option value="taller">Taller</option>
      <option value="conferencia">Conferencia</option>
      <option value="evento">Evento</option>
    </select>
    <input type="date" class="form-control mb-2" name="fecha" required>
    <input type="time" class="form-control mb-2" name="hora" required>
    <input type="number" class="form-control mb-2" placeholder="Límite de asistentes" name="limite" required>
    <textarea class="form-control mb-2" placeholder="Resumen" name="resumen" required></textarea>
    <button type="submit" class="btn btn-warning">Agregar Actividad</button>
  </form>

  <!-- Lista de actividades -->
  <h3>Actividades Registradas</h3>
  <ul id="listaActividades" class="list-group"></ul>

  <script src="script.js"></script>
</body>
</html>
